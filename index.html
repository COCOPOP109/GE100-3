    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in container */
      }
      /* Custom Scrollbar for inner container */
      .snap-container::-webkit-scrollbar {
        width: 8px;
      }
      .snap-container::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      .snap-container::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.5); 
        border-radius: 4px;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      
      /* Slow Fade for High-end feel */
      @keyframes slow-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      .animate-pulse-slow {
        animation: slow-pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Subtle Wave Pattern */
      .bg-pattern-waves {
        background-color: #ffffff;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='12' viewBox='0 0 60 12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 6 Q 15 12 30 6 T 60 6' fill='none' stroke='%2310b981' stroke-width='1.5' opacity='0.05'/%3E%3C/svg%3E");
        background-size: 60px 12px;
      }
    </style>
